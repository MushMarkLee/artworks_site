{%extends 'main/layout.html' %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- load the d3.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
{%block content%}
{% load static %}
    <div class="features">
        <h1>My works</h1><br><br>
        <div class="section">
            <div class="container">
                    <div class="row">
                        {% if artworks %}
                            {% for el in artworks %}
                                <div class="col-xs-5 col-sm-3 col-lg-2 col-lg-offset-5" id="artworks_block">
                                    <a class="link" matripple href="{% url 'artwork-detail' el.id %}"></a>
                                        <div class="card border-left-primary shadow h-80 py-1">
                                            <div class="card-body">
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col mr-2">
                                                        <h3 id="art_text">{{ el.title }}</h3>
                                                        <a href="{% url 'artwork-detail' el.id %}" class="image featured"><img  class="card-img-top" src="{{ el.img.url }}"></a>
                                                    </div>
                                                 </div>
                                            </div>
                                        </div>


                                </div>
                            {% endfor %}
                        {% else %}
                            <p>No artworks</p>
                        {% endif %}
                    </div>
            </div>

        </div>


    </div>




{%endblock%}
{%block title%}My works{%endblock%}
